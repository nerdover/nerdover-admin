<div
  class="flex items-center gap-2 p-2 rounded-lg bg-stone-50/50 backdrop-blur sticky top-0 shadow-sm"
>
  @for (tool of ts.tools; track $index) {
  <button
    (click)="add(tool)"
    class="p-2 rounded-lg hover:bg-stone-200 flex items-center"
  >
    <i class="ms">{{ ts.toolIcons[$index] }}</i>
  </button>
  }
</div>

<div cdkDropList (cdkDropListDropped)="drop($event)" class="cdk-list">
  <ng-container #container></ng-container>
</div>
