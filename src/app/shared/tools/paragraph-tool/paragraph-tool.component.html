<DraggableTool>
  <ng-container ngProjectAs="menu-start"></ng-container>
  <ng-container ngProjectAs="menu-end"></ng-container>
  <ng-container ngProjectAs="content">
    <div class="flex gap-2">
      @if (editorPanel.isOpened && !es.globalReadonly()) {
      <div class="p-2 bg-stone-50 rounded-lg w-64 shrink-0">
        <textarea [(ngModel)]="data.text"></textarea>
      </div>
      }
      <div class="grow max-w-screen-sm mx-auto">
        <markdown
          [data]="data.text"
          [katex]="config.katex"
          class="prose prose-stone w-full overflow-x-auto"
          [ngClass]="{ 'p-2': !es.globalReadonly() }"
        ></markdown>
      </div>
    </div>
  </ng-container>
  <ng-container ngProjectAs="block-id">{{ id }}</ng-container>
</DraggableTool>
